# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# variables
env:
  COMMIT_BRANCH: ${{ github.ref_name }}
  REPOSITORY_NAME: $GITHUB_REPOSITORY
  REPOSITORY_OWNER: $GITHUB_REPOSITORY_OWNER
  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Extract repository name
        id: repo-name
        run: |
          echo "REPOSITORY_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)" >> $GITHUB_ENV
          echo ${{env.GITHUB_REPOSITORY}}
      - name: GITHUB_ACTION
        run: echo $GITHUB_ACTION
      - name: GITHUB_SERVER_URL
        run: echo $GITHUB_SERVER_URL
      - name: GITHUB_SHA
        run: echo $GITHUB_SHA
            
      - name: AWS_DEFAULT_REGION
        run: echo ${{ vars.AWS_DEFAULT_REGION }}
      - name: DOMAIN
        run: echo $DOMAIN
      - name: COMMIT_BRANCH
        run: echo $COMMIT_BRANCH      
      - name: REPOSITORY_NAME
        run: echo ${{env.REPOSITORY_NAME}}
       




